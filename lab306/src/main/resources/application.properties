
spring.application.name=lab306
server.port=8080
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
spring.datasource.url=jdbc:h2:mem:iotdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.mqtt.broker=tcp://broker.emqx.io:1883
spring.mqtt.client-id=hoangtan1911-lab306-${random.int(10000)}
spring.mqtt.username=
spring.mqtt.password=
logging.level.com.hoangtan1911=DEBUG
